<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Bar</title>
</head>
<body>
    <h1>Search Page</h1>
    <form method="get" action="/search">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" placeholder="Type your query here">
        <button type="submit">Search</button>
    </form>
</body>
</html>
