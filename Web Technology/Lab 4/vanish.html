<!--Design a HTML file with 4 divs. Each div should vanish on clicking, Use jQuery.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanishing Divs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .vanish-div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px auto;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click to Vanish</h1>
    <div class="vanish-div">Div 1</div>
    <div class="vanish-div">Div 2</div>
    <div class="vanish-div">Div 3</div>
    <div class="vanish-div">Div 4</div>
    
    <script>
        $(document).ready(function(){
            $(".vanish-div").click(function(){
                $(this).fadeOut();
            });
        });
    </script>
</body>
</html>
