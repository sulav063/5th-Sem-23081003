<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration Form</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <form action="#" method="POST">
        <!-- Name Field -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>

        <!-- Email Field -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

        <!-- Password Field -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Choose a password"><br><br>

        <!-- Gender Field -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Hobbies Field -->
        <label>Select Your Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies[]" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="travelling" name="hobbies[]" value="Travelling">
        <label for="travelling">Travelling</label><br>
        <input type="checkbox" id="sports" name="hobbies[]" value="Sports">
        <label for="sports">Sports</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register Now">
    </form>
</body>
</html>
